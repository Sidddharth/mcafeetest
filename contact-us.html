<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <title>Mcafee Activation</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="email.js"></script>
</head>
<body>
    <header>
        <div class="grid grid-pad">
            <div class="mobile-col-1-3 col-1-3">
                <div class="logo">
                    <img src="imgs/logo.png" alt="Mcafee logo">
                </div>
            </div>
            <div class="mobile-col-2-3 col-2-3">
                <nav id="navbar">
                    <ul id="nav">
                    <span class="close-buttn"></span>
                      <li><a href="index.html">Home</a></li>  
                      <li><a href="about.html">About</a></li>
                      <li><a href="privacy.html">Privacy</a></li>
                      <li><a href="contact-us.html" class="active">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
        <!-- end-of-header-->
    
        <!-- end of landing page -->

    <section class="banner align-center">
        <div class="grid grid-pad">
            <div class="col-1-1">
                <h2>Contact Us</h2>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="grid grid-pad">
            <div class="col-1-1">
                    <div class="form-group">
                            <div class="subtitle">
                                <h3 style="color:black">Activate Your Key Here</h3>
                            </div>
                            <div id="contactWrapper">
                                <form id="contactform" method="post">
                                    <div class="row">
                                        <div class="col-1-3">
                                            <label for="name">Name</label>
                                        </div>
                                        <div class="col-2-3 relative">
                                            <input type="text" id="name" name="name" placeholder="Name">
                                        </div>
                                        </div>
                                    <div class="row">
                                        <div class="col-1-3">
                                            <label for="email">Email</label>
                                        </div>
                                        <div class="col-2-3 relative">
                                            <input type="email" id="email" name="email" placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-1-3">
                                            <label for="subject">Subject</label>
                                        </div>
                                        <div class="col-2-3 relative">
                                            <input type="text" name="subject" id="subject" placeholder="Subject">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-1-3">
                                            <label for="message">Your Message</label>
                                        </div>
                                        <div class="col-2-3 relative">
                                            <textarea id="message" name="message" placeholder="Your Message" style="height:200px"></textarea>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <input type="button" value="Submit" id="submit" onClick="return check_values();" >
                                    </div>                       
                                </form>
                            </div>
                            <!-- Contact wrapper END -->
                        </div>
            </div>
        </div>
    </section>
    <footer class="dark">
        <div class="grid grid-pad">
            <div class="col-1-1">
                <span>Copyright Â© 2018 xyz. All rights reserved. | Powered by XYZ</span>
            </div>
        </div>
    </footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script type="text/javascript">
jQuery(function($) {
    $('#navbar').prepend('<div id="menu-icon"><i class="fa fa-bars"></i></div>');
         $("#menu-icon i").click(function(e) {
                e.preventDefault();
                // $("html").css({"overflow":"hidden"});
                $("#menu-icon").css({"opacity":"0"});
                $("body").toggleClass('expanded');
        });

        $(".close-buttn").click(function(e) {
                e.preventDefault();
                // $("html").css({"overflow":"visible"});
                $("#menu-icon").css({"opacity":"1"});
                $("body").removeClass('expanded');
        });
});

</script>
</body>
</html>
